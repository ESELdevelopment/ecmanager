---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "08:00"
      timezone: Europe/Berlin
    groups:
      actions:
        applies-to: version-updates
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "08:00"
      timezone: Europe/Berlin
    groups:
      go:
        applies-to: version-updates
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "08:00"
      timezone: Europe/Berlin
    groups:
      python:
        applies-to: version-updates
