name: Go-test
on:
  push:
    paths-ignore:
      - 'mkdocs/**'
  pull_request :
    paths-ignore:
      - 'mkdocs/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'

      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test ./... 
