---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "06:00"
      timezone: Europe/Berlin
    groups:
      actions:
        patterns:
          - "*"
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "06:00"
      timezone: Europe/Berlin
    groups:
      go:
        patterns:
          - "*"
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "06:00"
      timezone: Europe/Berlin
    groups:
      python:
        patterns:
          - "*"
