---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "08:00"
      timezone: Europe/Berlin
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "08:00"
      timezone: Europe/Berlin
    groups:
      go:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "08:00"
      timezone: Europe/Berlin
    groups:
      python:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
